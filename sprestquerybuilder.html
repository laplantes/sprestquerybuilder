<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SP REST Query Builder</title>
	<link rel="stylesheet" href="sprestquerybuilder.css">
</head>
<body>
	<div class="app">
		<h1 class="title">SharePoint REST Query Builder</h1>
		<article class="info-bar notice">
			<div class="notice-header">
				<p>Notice</p>
				<div id="close-notice" class="close" aria-label="close">
					<span>&#43;</span>
				</div>
			</div>
			<div id="info-bar-body"class="info-bar-body notice-body">
				Messages will appear here
			</div>
		</article>
		<div class="container-app-main">
			<div class="container-build-query">
				<div>
					<h3 class="title-query">Add a select item</h3>
				<div class="container-query-type box-raised">
					<div class="container-query-inputs">
						<input class="input" type="text" placeholder="Enter column name">
						<input class="input" type="text" placeholder="Enter value">
					</div>
					<div class="container-query-button">
						<button id="add-select-item" class="btn">Add to query</button>
					</div>
				</div>
				</div>

				<div>
					<h3 class="title-query">Add a filter item</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input class="input" type="text" placeholder="Enter column name">
							<select class="dropdown" name="filter-operator" id="filter-operator">
								<option disabled selected value> -- select an option -- </option>
								<option value="eq">Equal</option>
								<option value="ne">Not equal</option>
								<option value="gt">Greater than</option>
								<option value="ge">Greater than or equal</option>
								<option value="lt">Less than</option>
								<option value="le">Greater than or equal</option>
								<option value="gt">not</option>
							</select>
							<input class="input" type="text" placeholder="Enter value">
						</div>
						<div class="container-query-button">
							<button id="add-filter-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add a date filter</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input class="input" type="text" placeholder="Enter column name">
						</div>
						<div class="container-query-button">
							<button id="add-date-filter-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add an orderby</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input class="input" type="text" placeholder="Enter column name">
						</div>
						<div class="container-query-button">
							<button id="add-orderby-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add a top</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<div class="inputLabel">Number of results</div>
							<input class="input" type="number" min="1" placeholder="100">
						</div>
						<div class="container-query-button">
							<button id="add-top-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

			</div>
			
			<div class="container-results-query">
				<div class="container-query-current">
					<h3 class="title-query">Current query items</h3>
					<div class="query-box box-inset">
						<div class="box-item">
							<div>Coulmn name</div>
							<span>X</span>
						</div>
					</div>
				</div>
				<div class="center-child">
					<button id="generate-query" class="btn">Generate Query</button>
				</div>
				<div class="container-chevron">
					<div class="chevron-down"></div>
					<div class="chevron-down"></div>
					<div class="chevron-down"></div>
				</div>
				<div id="query" class="query-box box-inset"></div>
				<div class="container-url-test">
					<input class="input" type="text" class="test-url" placeholder="Enter URL">
					<button id="test-url" class="btn">TEST</button>
				</div>
			</div>

		</div>
		
		<footer class="footer"></footer>
	</div>
<script src="sprestquerybuilder.js"></script>
</body>
</html>
