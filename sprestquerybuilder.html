<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SP REST Query Builder</title>
	<link rel="stylesheet" href="sprestquerybuilder.css">
</head>
<body>
	<div class="app">
		<h1 class="title">SharePoint REST Query Builder</h1>
		<!-- TODO: Add below to documentation, then remove the info bar below -->
		<article class="info-bar notice" style="display: none;">
			<div class="notice-header">
				<p>Notice</p>
				<div id="close-notice" class="close" aria-label="close">
					<span>&#43;</span>
				</div>
			</div>
			<div id="info-bar-body"class="info-bar-body notice-body">
				Messages will appear here
			</div>
		</article>
		<div class="container-app-main">
			<section>

				<div>
					<h3 class="title-query">Expand a Value</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input id="expand-property-name" class="input" type="text" placeholder="Property to expand">
							<div class="container-expand-auto-select">								
								<input id="expand-auto-select" class="expand-auto-select" name="expand-auto-select" class="input" type="checkbox">
								<label class="expand-auto-label" for="expand-auto-select">Auto add to select</label>
								<input id="expand-property-value" class="input expand-property-value" name="expand-property-value" type="text" placeholder="Expanded value">
								<label class="expand-property-label" for="expand-property-value"></label>
							</div>
						</div>
						<div class="container-query-button">
							<button id="add-expand-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add a select item</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input id="select-column-name" class="input" type="text" placeholder="Enter column name">
						</div>
						<div class="container-query-button">
							<button id="add-select-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add an orderby</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<input id="orderby-column-name" class="input" type="text" placeholder="Enter column name">
							<select id="orderby-operator" class="dropdown" name="orderby-operator">
								<option disabled selected value> -- select an option -- </option>
								<option value="asc">Ascending</option>
								<option value="desc">Descending</option>
							</select>
						</div>
						<div class="container-query-button">
							<button id="add-orderby-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add a Row Limit</h3>
					<div class="container-query-type box-raised">
						<div class="container-query-inputs">
							<div class="inputLabel">Number of results</div>
							<input id="top-number" class="input" type="number" min="1" value="100" placeholder="100">
						</div>
						<div class="container-query-button">
							<button id="add-top-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

				<div>
					<h3 class="title-query">Add a filter item</h3>
					<div class="container-query-type container-query-type-filter box-raised">
						<div class="container-query-inputs container-filter-controls">
							<div class="container-filter-inputs">
								<div class="container-filter-actions">
									<button id="button-filter-open" class="btn">Open Section (</button>
									<button id="button-filter-and" class="btn">And</button>
									<button id="button-filter-or" class="btn">Or</button>
									<button id="button-filter-close" class="btn">Close Section )</button>
								</div>
								<div class="container-filter-actions">
									<input id="filter-column-name" class="input" type="text" placeholder="Enter column name">
									<select id="filter-operator" class="dropdown" name="filter-operator">
										<option disabled selected value> -- select an option -- </option>
										<option value="eq">Equal</option>
										<option value="ne">Not equal</option>
										<option value="gt">Greater than</option>
										<option value="ge">Greater than or equal</option>
										<option value="lt">Less than</option>
										<option value="le">Less than or equal</option>
									</select>
								</div>
								<div class="container-filter-actions">
									<input id="filter-value" class="input" type="text" placeholder="Enter value">
									<B>OR</B>
									<input id="filter-date-value" class="input" type="date" name="date" id="date">
									<input id="filter-time-value" class="input" type="time" name="time" id="time">
								</div>
							</div>
							<div class="container-filter-buttons">
								<div class="container-query-button">
									<button id="filter-clear-all" class="btn">Clear Filter</button>
								</div>
								<div class="container-query-button">
									<button id="add-filter-query-item" class="btn">Add to filter</button>
								</div>
							</div>

						</div>
						<textarea name="filter-string" id="filter-string" class="filter-string box-inset"></textarea>
						<div class="container-query-button">
							<button id="add-filter-item" class="btn">Add to query</button>
						</div>
					</div>
				</div>

			</section>
			
			<section>
				<div class="container-query-current">
					<div class="container-query-current-header">
						<h3 class="title-query">Current query items</h3>
						<button id="query-clear" class="btn">Remove All</button>
					</div>
					<div id="query-box-preview" class="query-box box-inset">
						<div id="container-expands"></div>
						<div id="container-selects"></div>
						<div id="container-filter"></div>
						<div id="container-orderby"></div>
						<div id="container-top"></div>
					</div>
				</div>
				<div class="cushion"></div>
				<div class="cushion"></div>
				<div class="center-child">
					<button id="generate-query" class="btn">Generate Query</button>
				</div>
				<div class="cushion"></div>
				<div class="container-chevron">
					<div class="chevron-down"></div>
					<div class="chevron-down"></div>
					<div class="chevron-down"></div>
				</div>
				<div class="cushion"></div>
				<h3 class="title-query">Query string</h3>
				<div id="query" class="query-box box-inset"></div>
				<div class="cushion"></div>
				<div class="center-child">
					<button id="copy-query" class="btn">Copy to Clipboard</button>
				</div>
				<div class="cushion"></div>
				<div class="container-test-query box-raised">
					<h3 class="title-query">Add a list or library name</h3>
					<input id="test-list-name" class="input" type="text" class="test-url" placeholder="Enter List or Library Name">
					<h3 class="title-query">Enter a URL to test</h3>
					<div class="container-url-test">
						<input id="test-url" class="input" type="text" class="test-url" placeholder="Enter URL">
						<button id="test-url-button" class="btn">TEST</button>
					</div>
				</div>
			</section>

		</div>
		<footer class="footer"></footer>
	</div>
	<div id="toast" class="toast">
		<div class="container-toast-contents">
			<div id="toast-title" class="toast-title"></div>
			<div id="toast-message" class="toast-message"></div>
		</div>
	</div>
	<script src="sprestquerybuilder.js"></script>
</body>
</html>
